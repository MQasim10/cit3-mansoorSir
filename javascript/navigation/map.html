<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <button onclick="getCoords()">Get Coordinates</button>
    <div id="coords"></div>
    <iframe id="map" width="500" height="500"></iframe>
    <script>
        const getCoords = () => {
            navigator.geolocation.getCurrentPosition((position) => {
            const coords = document.createElement("div")
            coords.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`
            document.querySelector("#coords").appendChild(coords)
            
            document.getElementById('map').setAttribute('src',`//maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&z=14&output=embed`)

        })
    }
    </script>
</body>
</html>
